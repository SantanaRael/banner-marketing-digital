<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Banner Marketing Digital</title>
</head>

<body>

    <div class="container">
        <nav>
            <div class="logo">
                <img src="img/logo.png" width="150px" height="50px" alt="logo">
            </div>
            <div class="contact">
                <h3>More info<br> +0123 456 7890</h3>
            </div>
        </nav>

        <section class="galery">
            <img class="img" src="img/img1.jpg">
        
            <img class="img" src="img/img2.jpg">
        
            <img class="img" src="img/img3.jpg">        
        </section>

        <main>
                <h1>Digital<br>Marketing<br>Agency</h1>
                <p>"Marketing & Sales Solutions<br>To Grow Your Business"</p>
        </main>

        <footer>
            <div class="site">
                <div id="join"><b>JOIN US</b></div>
                <div class="arrow"><i class='bx bx-right-arrow-alt' ></i></div>
                <p>www.websitename.com</p>
            </div>

            <div class="controllers">
                <input type="button" id="btn1">
                <input type="button" id="btn2">
                <input type="button" id="btn3">
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
